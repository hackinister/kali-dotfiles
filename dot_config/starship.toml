[custom.utc_time]
command = "date -u +'%H:%M UTC'"
when = "true"
symbol = "ğŸ•’ "
style = "bg:#33658A"
format = "[$symbol$output]($style)"

# Zeigt die IP nur an, wenn das Interface tun0 existiert und eine IP hat.
[custom.vpn_ip]
description = "VPN IP Address"
command = "ip addr show tun0 | grep 'inet ' | awk '{print $2}' | cut -f1 -d'/'"
when = "ip addr show tun0"
style = "bg:#06969A"
format = "[$output]($style)"
